type Toy {
  name: String
}

type Dog {
  id: Int!
  age: Int!
  name: String!
  toys: [Toy]
}

input CreateDogInput {
  age: Int!
  name: String!
  toys: String!
}



type Query {
  dogs: [Dog]!
  dog(id: Int!): Dog
}

type Mutation {
  createToy(toy: String): Toy
  createDog(CreateDogInput: CreateDogInput): Dog!
  removeDog(id: Int!): Dog
}
